 <h1>Videoeditointi harjoitus</h1> 


<p>

videollani esiintyy. Toivottavasti tämä "visio" ei käy koskaan toteen. Video siis kuvaa aamuani sellaisessa versiossa tulevaisuudestani, jossa olen
epäonnistunut elämässäni ja olen taantunut syystä taikka toisesta hulluksi örisijäksi.
